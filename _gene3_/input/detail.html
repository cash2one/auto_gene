<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="IT Tech News {{ data.summary }}">
        <title>{{ data.title }} -- Hello IT News</title>
        <link rel="stylesheet" href="/css/yahoo_pure/pure-min.css">
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="/css/yahoo_pure/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/yahoo_pure/grids-responsive-min.css">
        <!--<![endif]-->
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="/css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="/css/layouts/blog.css">
        <!--<![endif]-->
    </head>
    <body>

        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title">Hello IT News</h1>

                    <nav class="nav">
                        <ul class="nav-list">
                            <!--
                            <li class="nav-item">
                                <a class="pure-button" href="#">Speak</a>
                            </li>
                            -->
                            <li class="nav-item">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="pure-button" href="#" onclick="history.go(-1);">&lt;&lt;Back</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    <div class="posts">
                        <h1 class="content-subhead"></h1>

                        <section class="post">
                            <header class="post-header">
                                <h2 class="post-title">{{ data.title }}</h2>
                                <p class="post-meta">{{ data.time }} <a class="post-category post-category-design" href="{{ data.source }}" target="_blank">Source</a></p>
                            </header>

                            <div class="post-description">
                                <p>{{ data.summary }}</p>
                                {{ data.content }}
                            </div>
                        </section>
                        <h1 class="content-subhead"> </h1>
                        <p>&copy; 2015</p>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
