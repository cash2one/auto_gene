
{% extends "admin/common.html" %}

{% block content %}

<div id="main-right-header" class="subtitle"><a href="/admin/staff">员工管理</a> / <span>{% if not data.record.id %}新增{% else %}编辑{%endif%}员工</span></div>
<div id="main-right-main" >
<div id="main-right-main-content">
<form action="" method="post" class="form">
    <table>
        <tr>
            <td><label>用户名</label></td>
            <td>
                <input type="text" name="username" value="{{data.record.username or ''}}" placeholder="用户名" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>密码</label></td>
            <td>
                <input type="text" name="password" value="{{data.record.password or ''}}" placeholder="密码" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>姓名</label></td>
            <td>
                <input type="text" name="name" value="{{data.record.name or ''}}" placeholder="姓名" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>职位</label></td>
            <td>
                <input type="text" name="posi_id" value="{{data.record.posi_id or ''}}" placeholder="职位" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>部门</label></td>
            <td>
                <input type="text" name="stat_id" value="{{data.record.stat_id or ''}}" placeholder="部门" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>入职日期</label></td>
            <td>
                <input type="date" name="join" value="{{data.record.join or ''}}" placeholder="入职日期" class="textfield">
            </td>
        </tr>
        <tr>
            <td><label>离职日期</label></td>
            <td>
                <input type="date" name="leave" value="{{data.record.leave or ''}}" placeholder="离职日期" class="textfield">
            </td>
        </tr>
        <tr>
            <td><label>手机号码</label></td>
            <td>
                <input type="text" name="mobile" value="{{data.record.mobile or ''}}" placeholder="手机号码" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>邮箱</label></td>
            <td>
                <input type="text" name="email" value="{{data.record.email or ''}}" placeholder="邮箱" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>直线上司</label></td>
            <td>
                <input type="text" name="line_mg" value="{{data.record.line_mg or ''}}" placeholder="直线上司" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td><label>是否有效</label></td>
            <td>
                <span>是</span><input type="radio" name="flag" value="1" {% if data.record.flag == 1 %} checked="checked" {% endif %}> &nbsp;&nbsp;&nbsp;&nbsp;
                <span>否</span><input type="radio" name="flag" value="0" {% if data.record.flag == 0 %} checked="checked" {% endif %} >
            </td>
        </tr>
        <tr>
            <td><label>备注</label></td>
            <td>
                <input type="text" name="remark" value="{{data.record.remark or ''}}" placeholder="备注" class="textfield">
                
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="保存修改" class="savebtn"> </td>
        </tr>
    </table>
    
</form>
</div> <!-- / main-right-main-content -->

</div> <!-- / main-right-main-content -->


{% endblock %}
